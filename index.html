<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Second JS App</title>
</head>
<body>
    <!-- calendar -->
    <div id="calendar">
        <div id="header">
            <div id="getYM"></div>
            <div id="nav">
                <button type="button" value="prev" class="navBtn prev">prev</button>
                <button type="button" value="today" class="navBtn now">today</button>
                <button type="button" value="next" class="navBtn next">next</button>
            </div>
        </div>
        <div id="main">
            <div id="days">
                <div class="day">sun</div>
                <div class="day">mon</div>
                <div class="day">tue</div>
                <div class="day">wed</div>
                <div class="day">thu</div>
                <div class="day">fri</div>
                <div class="day">sat</div>
            </div>
            <div id="dates"></div>
        </div>
    </div>

    <!-- ToDo-List -->
    <div class="todo-wrapper">
        <div class="todo-title">todos</div>
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="complete-all-btn">✔</button>
                <input type="text"
                class="todo-input"
                placeholder="write what to do">
                <!-- <input type="text"
                class="edit-input"
                placeholder="new input"> -->
            </div>
            <ul class="todo-list">
                 <!-- 완료된 일 -->
                <!-- <li class="todo-item">
                    <div class="checkbox">✔</div>
                    <div class="todo">첫번째 할 일</div>
                    <button class="delBtn">x</button>
                </li> -->
                <!-- 완료되지 않은 일 -->
                <!-- <li class="todo-item">
                    <div class="checkbox"></div>
                    <div class="todo">두번째 할 일</div>
                    <button class="delBtn">x</button>
                </li> -->
            </ul>
            <div class="todo-bottom">
                <div class="left-items"></div>
                <div class="button-group">
                    <button 
                    class="show-all-btn" 
                    data-type="all">All</button>
                    <button 
                    class="show-active-btn" 
                    data-type="active">Active</button>
                    <button 
                    class="show-completed-btn" 
                    data-type="completed">Completed</button>
                </div>
                <button class="clear-completed-btn">Clear Completed</button>
            </div>
        </div>
        <p class="info">Double-click to edit a todo</p>
    </div>

    <script src="js/calendar.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
